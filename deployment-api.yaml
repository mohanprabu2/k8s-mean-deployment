apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: mohanprabu2/k8s-mean-api-node
        ports:
        - containerPort: 4200
        env:
        - MONGO_DB_IP: 10.244.1.81
---
apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    run: api
spec:
  type: ClusterIP
  ports:
  - port: 4200
    targetPort: 4200
  selector:
    app: api
